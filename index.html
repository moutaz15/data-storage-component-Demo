<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="fylo-component">
        <div class="fylo-box">
          <div class="fylo-box__logo">
            <img src="images/logo.svg" alt="Logo image" class="logo-img" />
          </div>
          <div class="fylo-box__icons">
            <div class="icon-box">
              <img
                src="images/icon-document.svg"
                alt="document"
                class="icon-img"
              />
            </div>

            <div class="icon-box">
              <img
                src="images/icon-folder.svg"
                alt="document"
                class="icon-img"
              />
            </div>
            <div class="icon-box">
              <img
                src="images/icon-upload.svg"
                alt="document"
                class="icon-img"
              />
            </div>
          </div>
        </div>
        <div class="progress-box">
          <p class="progress-text">
            You’ve used <span>815 GB</span> of your storage
          </p>
          <div class="progress-bar"></div>
          <div class="progress-value">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="progress-left">
            <p>185 <span>GB Left</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- 185 GB Left 0 GB 1000 GB-->
